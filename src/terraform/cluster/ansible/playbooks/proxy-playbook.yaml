- hosts: aws_ec2_proxy
  become: yes
  tasks:
    - name: Update and upgrade packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Copy folder using copy module
      ansible.builtin.copy:
        src: "/Users/mazilious/git/LOG8415_Projet/src/terraform/cluster/.ssh"
        dest: "/home/app/"

    - name: Copy folder using copy module
      ansible.builtin.copy:
        src: "/Users/mazilious/git/LOG8415_Projet/src/apps/proxy/"
        dest: "/home/app/"
        mode: '0777'

    - name: Replace line in Python script
      lineinfile:
        path: "/home/app/main.py"
        regexp: '^load_dotenv\(".env.local"\)'
        line: 'load_dotenv(".env.remote")'

    - name: Install Nginx
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - nginx
        - python3
        - python3-pip

    - name: Install bottle python package
      ansible.builtin.pip:
        requirements: /home/app/requirements.txt

    - name: Start Nginx service
      service:
        name: nginx
        state: started

    - name: Ensure Nginx is enabled and starts on boot
      systemd:
        name: nginx
        enabled: yes


